<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4f00, #000);
            color: #fff;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .swiper-slide-active {
            transform: scale(1.05);
            opacity: 1;
        }

        .swiper-slide-prev,
        .swiper-slide-next {
            transform: scale(0.85);
            opacity: 0.7;
        }

        .swiper-pagination-bullet {
            background: #fff;
            opacity: 0.7;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            transform: scale(1.2);
            background: orange;
            opacity: 1;
        }

        .animated-text {
            animation: fadeIn 1s ease-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: orange;
            transition: color 0.3s ease;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1200x800?text=Slide+1')">
                <div class="animated-text">Slide 1: Beautiful Animation</div>
            </div>
            <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1200x800?text=Slide+2')">
                <div class="animated-text">Slide 2: Smooth Transitions</div>
            </div>
            <div class="swiper-slide" style="background-image: url('https://via.placeholder.com/1200x800?text=Slide+3')">
                <div class="animated-text">Slide 3: Dynamic Effects</div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
